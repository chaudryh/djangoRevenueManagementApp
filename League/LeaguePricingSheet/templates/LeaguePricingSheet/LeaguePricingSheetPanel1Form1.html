  <form method="post" id="LeaguePricingSheetPanel1Form1" class="form-horizontal form-label-left" autocomplete="off">
  {% csrf_token %}
    <!-- Avoid Chrome autofill -->
    <input name="email" style="display: none">
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="type">Type
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
          <select id="type" name="type" class="select2_single form-control col-md-7 col-xs-12" style="width:80% " required>
              <option value="0,6" selected>Traditional</option>
              <option value="6,12">Schools & Special Needs</option>
              <option value="12,18">Merchandise</option>
              <option value="18,24">National</option>
              <option value="24,30">Social/Bus Dev</option>
              <option value="30,36">Tournament</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="type">Sub Type
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
          <select id="subType" name="subType" class="select2_single form-control col-md-7 col-xs-12" style="width:80% " required>
              <option value="0,6" selected>Mixed</option>
              <option value="6,12">Men’s</option>
              <option value="12,18">Women’s</option>
              <option value="18,24">Youth</option>
              <option value="24,30">Senior</option>
          </select>
      </div>
    </div>
    <div class="form-group" id="form-input-DOW">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="DOW">Day of Week
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
          <select id="DOW" name="DOW" multiple="multiple" class="select2_multiple form-control col-md-7 col-xs-12" style="width:80% ">
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
              <option value="7">Sunday</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="duration">Duration
      </label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <select id="duration" name="duration" class="select2_single form-control col-md-7 col-xs-12" style="width:80% " required>
          <option value="0" selected>< 6 Weeks</option>
          <option value="6">7 - 12 Weeks</option>
          <option value="12">12 - 18 Weeks</option>
          <option value="18">18 - 24 Weeks</option>
          <option value="24">24 - 30 Weeks</option>
          <option value="30">30 - 36 Weeks</option>
          <option value="36">>36 Weeks</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <button type="submit" class="btn btn-primary " id="LeaguePricingSheetPanel1Form1Submit">Submit</button>
      </div>
    </div>
  </form>
  <script>
      var csrf_token = "{{ csrf_token }}"
  </script>
