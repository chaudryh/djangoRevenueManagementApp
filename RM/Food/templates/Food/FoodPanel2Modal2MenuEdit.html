{% extends 'bowlero_backend/modal.html' %}

{% block modal_id %}FoodPanel2Modal2MenuEdit{% endblock %}

{% block form_title %}Edit Menu{% endblock form_title %}

{% block modal-body_footer %}
  <form method="get" id="FoodPanel2Modal2MenuEditFormId" class="form-horizontal form-label-left">
    {% csrf_token %}
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_old_menu_name">Old Menu Name<span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="edit_old_menu_name" name="edit_old_menu_name" class="form-control col-md-7 col-xs-12" style="width:80% " required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_new_menu_name">New Menu Name<span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="edit_new_menu_name" name="edit_new_menu_name" class="form-control col-md-7 col-xs-12" style="width:80% " required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="FoodPanel2Modal2MenuEditYes">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button id="FoodPanel2Modal2MenuEditNo" type="button" class="btn btn-danger" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
  </form>
{% endblock modal-body_footer %}
